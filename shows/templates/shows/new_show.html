<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="{% static 'shows/js/functions.js' %}"></script>
    <link rel="stylesheet" href="{% static 'shows/css/styles.css' %}">
    <title>Create</title>
</head>
<body class="login-body">
    <div class="wrapper">
        <a class="go-back" href="/shows">Go Back</a>
        <div class="windows-form">
            <div class="title-form">Add a New Show</div>
            <div class="container-form">
                <form id="formRegister" action="/shows/create_show/" method="POST">
                    {% csrf_token %}
                    <div class="field-form">
                        <p>Title:</p><input type="text" name="title" value="{{new_show.title}}"/>
                    </div>
                    <div class="field-form">
                        <p>Network:</p><input type="text" name="network" value="{{new_show.network}}"/>
                    </div>
                    <div class="field-form">
                        <p>Release Date:</p><input type="date" name="release_date" value="{{new_show.release_date}}" id="release_date"/>
                    </div>
                    <div class="field-form">
                        <p>Description:</p>
                        <textarea name="description" id="" placeholder="<optional>">{{new_show.description}}</textarea>
                    </div>
                    <div class="form-buttons">
                        <input type="submit" value="Create" />
                    </div>
                </form>
            </div>
            <footer class="form-footer">
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li>{{message}}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </footer>
        </div>
    </div>
</body>
</html>
